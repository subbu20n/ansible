- name: play level variables
  hosts: local
  connection: local
  vars:
   COURSE: ANSIBLE # equal to COURSE=ANSIBLE in shell , shell we refer $var ${var}
   DURATION: 10HR
   TRAINER: Sivakumar
  tasks:
