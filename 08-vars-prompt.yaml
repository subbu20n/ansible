- name: variables from prompt
  hosts: local
  connection: local
  vars_prompt:
  - name: USERNAME
    prompt: please enter the USERNAME
    private: false

  - name: PASSWORD
    prompt: please enter the PASSWORD
    private: false
  tasks:
  - name: print user information
    ansible.builtin.debug:
     msg: "Hello username is {{ USERNAME }}, and {{ PASSWORD }}"        

