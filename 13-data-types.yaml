- name: ansible datatypes
  hosts: local
  connection: local
  vars:
   COURSE: ANSIBLE
   DURATION: 120HR
   TRAINER: Sivakumar
   IS_LIVE: true
   TOOLS:
   - linux
   - shell
   - zip
   CONCEPTS:
    CI: Jenkins
    SCRIPTING: shell,ansible,terraform,python
  tasks:
  - name: print course information
    ansible.builtin.debug:
     msg: "Hello course {{ COURSE }}, Duration {{ DURATION }}, Trainer is {{ TRAINER }}"    
