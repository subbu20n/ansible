- name: conditons 
  hosts: local 
  connection: local 
  vars: 
    NUMBER=78 
  tasks: 
  - name: print the given number is less than or equal to 100 
    ansible.builtin.debug: 
      msg: "Given Number {NUMBER} is less than or equal to 100" 
    when: NUMBER <= 100 

  - name: print the given number is greater than 100 
    ansible.builtin.debug: 
      msg: "Given number {NUMBER} is greater than 100" 
    when: NUMBER > 100                