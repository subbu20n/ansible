- name: playbook control using gathering facts 
  hosts: frontend 
  become : yes 
  tasks: 
  - name: install nginx if redhat 
    ansible.builtin.package:
       name: nginx
       state: present 
    when: ansible_os_family == "RedHat"

  - name: install nginx if debian 
    ansible.builtin.package: 
      name: nginx 
      state: present 
    when: ansible_os_family == "Debian"          
