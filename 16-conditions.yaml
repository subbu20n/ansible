- name: playbook control using ansible facts 
  hosts: local 
  connection: local 
  tasks: 
  - name: install nginx if redhat
    ansible.builtin.package: 
      name: nginx 
      state: installed 
    when: ansible_os_family == "RedHat"

  - name: install nginx if debian 
    ansible.builtin.package: 
      name: nginx 
      state: present
    when: ansible_os_family == "Debian"      