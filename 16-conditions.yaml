- name: playbook control using ansible_facts
  hosts: frontend
  become: yes
  tasks:
  - name: install nginx if debian
    ansible.builtin.dnf:
     name: nginx
     state: installed
    when: ansible_os_family == "RedHat"

  - name: install nginx if debian
    ansible.builtin.apt:
     name: nginx
     state: installed
    when: ansible_os_family == "Debian"     
