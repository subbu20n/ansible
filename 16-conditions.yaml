- name: playbook control using ansible facts
  hosts: frontend
  become: yes 
  tasks: 
  - name: install nginx 
    ansible.builtin.dnf:
      name: nginx 
      state: installed 
    when: ansible_os_family == "RedHat"   

  - name: install nginx
    ansible.builtin.apt:
      name: nginx 
      state: installed
    when: ansible_os_family == "Debian"      
