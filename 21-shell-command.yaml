- name: shell vs command 
  hosts: frontend 
  become: yes 
  tasks: 
  - name: redirect output to a file 
    #ansible.builtin.shell: "ls -ltr > /tmp/output.log"
    ansible.builtin.command: "ls -ltr"
    register: command_result 

  - name: print command_result 
    ansible.builtin.debug:
      msg: "{{ command_result }}"  