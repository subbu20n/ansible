- name: shell vs command
  hosts: local
  connection: local
  tasks:
  - name: redirect output to a file
    #ansible.builtin.command: "ls -ltr > /tmp/output.txt"
    ansible.builtin.shell: "ls -ltr > /tmp/output.txt"
    register: command_output   
       
  - name: print outcome
    ansible.builtin.debug:
     msg: "{{ command_result }}"