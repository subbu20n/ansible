- name: create ec2 and route53 records
  hosts: local
  connection: local
  vars:
   instances:
   - backend
   - frontend
   - mysql
   subnet_id: subnet-0ebcef8a66349e55e
   sg_id: sg-04f5b8fdb267df1bd
   zone: subbuaws.site
  tasks:
  - name: create ec2
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      vpc_subnet_id: "{{ subnet_id }}"
      instance_type: t3.micro
      security_group: "{{ sg_id }}"
      image_id: ami-09c813fb71547fc4f
      tags: 
        Name: "{{ item }}"  
    loop: "{{ instances }}"  
    register: ec2_output

  - name: print ec2_output
    ansible.builtin.debug:
      msg: "{{ ec2_output }}"

  - name: create route53 records
    amazon.aws.route53:
      state: present
      zone: "{{ zone }}"
      record: "{{ item.item }}.{{ zone }}"
      type: A
      ttl: 1
      value: "{{ item.instances[0].private_ip_adress }}"
      wait: true
      overwrite: true
    loop: "{{ ec2_output.results }}"